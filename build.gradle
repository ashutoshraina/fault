plugins {
    id 'org.springframework.boot' version '1.5.7.RELEASE'
}

apply plugin: 'java'

group 'external'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.5.6.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-jetty:1.5.6.RELEASE")
    compile("io.opentracing.contrib:opentracing-spring-web-autoconfigure:0.0.9")
    compile("io.opentracing.brave:brave-opentracing:0.21.1")
    compile("io.zipkin.reporter:zipkin-sender-okhttp3:0.10.0")
    compile("io.opentracing.contrib:opentracing-okhttp3:0.0.4")
    compile("faultinjection:opentracing-faultinjection:0.1")

}
